<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Code Markdown LLM Author - Phase 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="editor-pane">
            <h2>Markdown Editor</h2>
            <textarea id="markdown-input" rows="25" placeholder="Type your markdown here..."></textarea>
        </div>
        <div class="preview-pane">
            <h2>Preview</h2>
            <div id="markdown-preview"></div>
        </div>
    </div>

    <div class="llm-controls">
        <h3>LLM Drafting</h3>
        <div>
            <label for="draft-prompt">Draft Prompt:</label>
            <input type="text" id="draft-prompt" placeholder="e.g., Write a paragraph about...">
        </div>
        <div>
            <label for="ollama-model">Ollama Model:</label>
            <select id="ollama-model">
                <option value="granite3.3">Granite 3.3 (4.9GB)</option>
                <option value="phi4-reasoning">Phi-4 Reasoning (11GB)</option>
                <option value="gemma3:12b-it-q8_0">Gemma 3 12B (13GB)</option>
                <option value="granite3.1-dense:8b">Granite 3.1 Dense 8B (5.0GB)</option>
                <option value="granite3.2-vision">Granite 3.2 Vision (2.4GB)</option>
                <option value="granite3.2:8b-instruct-fp16">Granite 3.2 8B Instruct (16GB)</option>
                <option value="mistral-small:24b">Mistral Small 24B (14GB)</option>
                <option value="gemma2:27b">Gemma 2 27B (15GB)</option>
                <option value="deepseek-r1:14b">DeepSeek R1 14B (9.0GB)</option>
                <option value="deepseek-r1">DeepSeek R1 (4.7GB)</option>
                <option value="phi4">Phi-4 (9.1GB)</option>
                <option value="llama3.2">Llama 3.2 (2.0GB)</option>
            </select>
        </div>
        <button id="draft-button">Draft with LLM</button>
        <div id="llm-status" class="status-message"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
